<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta charset="UTF-8">
        <meta name="desciption" content="Paperless Notes and Assessments">
        <meta name="author" content="Ilerioluwakiiye">
        <title>QUESTIO</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=GothicA1">
    </head>

    <body>
        <div class="allcontent">
            <div class="logo"><img src="img/Questio Logo.png" alt="Questio Logo"></div>
            <main>
                <div class="head">
                    <h3>Enjoy 80% discount now</h3>
                    <p>Each question costs <del>#100</del> #20</p>
                </div>
                <form>
                    <section>
                        <p>Name on card</p>
                        <div>
                            <input type="text" name="name" id="name" placeholder="e.g Lagbaja Chinedu">
                            <img src="img/user.png" alt="">
                        </div>
                    </section>
                    <section>
                        <p>Card PAN</p>
                        <div>
                            <input type="text" name="pan" id="pan">
                            <img src="img/card.png" alt="">
                        </div>
                    </section>
                    <span>PAN = The 16 digits in front of your ATM card</span>
                    <div class="flex">
                        <section>
                            <p>Expiry date</p>
                            <div>
                                <input type="text" name="pan" id="pan" placeholder="e.g 05/25">
                                <img src="img/calendar.png" alt="">
                            </div>
                        </section>
                        <section>
                            <p>CVV</p>
                            <div>
                                <input type="text" name="pan" id="pan">
                                <img src="img/shield.png" alt="">
                            </div>
                        </section>
                    </div>
                    <div class="submit"><input type="submit" value="PAY #1,500"></div>
                </form>
            </main>
        </div>
    </body>
</html>
